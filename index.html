<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenix - Sociedade Hacker</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
        }
        input, button {
            background: black;
            color: lime;
            border: 1px solid lime;
            padding: 10px;
            margin: 5px;
        }
        #dashboard, #complaints, #feedbacks {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Fenix - Sociedade Hacker</h1>
    <h3>Email: importsbengs@gmail.com</h3>

    <div id="login">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuário"><br>
        <input type="password" id="loginPass" placeholder="Senha"><br>
        <button onclick="login()">Entrar</button>
        <button onclick="showRegister()">Criar Conta</button>
    </div>

    <div id="register" class="hidden">
        <h2>Cadastro</h2>
        <input type="text" id="registerUser" placeholder="Usuário"><br>
        <input type="password" id="registerPass" placeholder="Senha"><br>
        <button onclick="register()">Cadastrar</button>
        <button onclick="showLogin()">Voltar</button>
    </div>

    <div id="dashboard">
        <h2>Bem-vindo, <span id="username"></span></h2>
        <button onclick="showComplaints()">Fazer Reclamação</button>
        <button onclick="showFeedbacks()">Enviar Feedback</button>
        <button onclick="logout()">Sair</button>
    </div>

    <div id="complaints" class="hidden">
        <h2>Registrar Reclamação</h2>
        <input type="text" id="complaintTitle" placeholder="Título"><br>
        <textarea id="complaintDesc" placeholder="Descrição"></textarea><br>
        <button onclick="submitComplaint()">Enviar</button>
        <button onclick="showDashboard()">Voltar</button>
        <h3>Reclamações:</h3>
        <ul id="complaintList"></ul>
    </div>

    <div id="feedbacks" class="hidden">
        <h2>Enviar Feedback</h2>
        <textarea id="feedbackText" placeholder="Digite seu feedback"></textarea><br>
        <button onclick="submitFeedback()">Enviar</button>
        <button onclick="showDashboard()">Voltar</button>
        <h3>Feedbacks:</h3>
        <ul id="feedbackList"></ul>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('register').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('register').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }

        function showDashboard() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('complaints').classList.add('hidden');
            document.getElementById('feedbacks').classList.add('hidden');
            document.getElementById('username').innerText = localStorage.getItem('loggedUser');
        }

        function showComplaints() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('complaints').classList.remove('hidden');
            loadComplaints();
        }

        function showFeedbacks() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('feedbacks').classList.remove('hidden');
            loadFeedbacks();
        }

        function register() {
            let user = document.getElementById('registerUser').value;
            let pass = document.getElementById('registerPass').value;
            
            if (localStorage.getItem(user)) {
                alert('Usuário já existe!');
                return;
            }
            localStorage.setItem(user, pass);
            alert('Cadastro realizado!');
            showLogin();
        }

        function login() {
            let user = document.getElementById('loginUser').value;
            let pass = document.getElementById('loginPass').value;

            if (localStorage.getItem(user) === pass) {
                localStorage.setItem('loggedUser', user);
                showDashboard();
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }

        function logout() {
            localStorage.removeItem('loggedUser');
            location.reload();
        }

        function submitComplaint() {
            let title = document.getElementById('complaintTitle').value;
            let desc = document.getElementById('complaintDesc').value;

            if (!title || !desc) {
                alert('Preencha todos os campos!');
                return;
            }

            let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
            complaints.push({ user: localStorage.getItem('loggedUser'), title, desc });
            localStorage.setItem('complaints', JSON.stringify(complaints));
            alert('Reclamação enviada!');
            loadComplaints();
        }

        function loadComplaints() {
            let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
            let list = document.getElementById('complaintList');
            list.innerHTML = '';

            complaints.forEach(c => {
                let li = document.createElement('li');
                li.innerHTML = `<strong>${c.user}:</strong> <br> <strong>${c.title}</strong> - ${c.desc}`;
                list.appendChild(li);
            });
        }

        function submitFeedback() {
            let text = document.getElementById('feedbackText').value;

            if (!text) {
                alert('Digite um feedback!');
                return;
            }

            let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
            feedbacks.push({ user: localStorage.getItem('loggedUser'), text });
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            alert('Feedback enviado!');
            loadFeedbacks();
        }

        function loadFeedbacks() {
            let feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
            let list = document.getElementById('feedbackList');
            list.innerHTML = '';

            feedbacks.forEach(f => {
                let li = document.createElement('li');
                li.innerHTML = `<strong>${f.user}:</strong> ${f.text}`;
                list.appendChild(li);
            });
        }

        if (localStorage.getItem('loggedUser')) {
            showDashboard();
        }
    </script>

</body>
</html>
